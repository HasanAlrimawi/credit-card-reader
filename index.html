<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="UTF-8"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="/styles/shared-style.css" />
    <title>Peripherals</title>
  </head>

  <body>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      }
      if ("serviceWorker" in navigator && "PushManager" in window) {
        navigator.serviceWorker.ready.then(function (registration) {
          // Check if the app isn't already installed
          if (!registration.active && !registration.waiting) {
            registration.pushManager
              .getSubscription()
              .then(function (subscription) {
                if (!subscription) {
                  // Show the install prompt
                  // (You may want to do this in response to a user action, like clicking a button)
                  // You can use the "beforeinstallprompt" event for better control
                  // See: https://developers.google.com/web/fundamentals/app-install-banners/
                  window.addEventListener(
                    "beforeinstallprompt",
                    function (event) {
                      event.preventDefault();
                      const installButton =
                        document.querySelector("#install-button");
                      installButton.addEventListener("click", function () {
                        event.prompt();
                        event.userChoice.then(function (choiceResult) {
                          if (choiceResult.outcome === "accepted") {
                            console.log("User accepted the install prompt");
                          } else {
                            console.log("User dismissed the install prompt");
                          }
                        });
                      });
                      installButton.style.display = "block";
                    }
                  );
                }
              });
          }
        });
      }
    </script>
    <div class="headerBar">
      <h1 id="opened-device">Peripherals List</h1>
    </div>
    <div class="form-row">
      <div class="card-form">
        <div class="dropdown">
          <label class="dropdown-title">Select preferred color</label>
          <div class="dropdown-content" id="dropdown-content-holder"></div>
        </div>
      </div>
      <custom-button
        value="Change Theme"
        id="toggle-theme-button"
      ></custom-button>
    </div>
    <section class="card" id="container">
      <custom-peripherals></custom-peripherals>
    </section>
  </body>
  <script type="module" src="/indexController.js"></script>
  <script type="module" src="/ui-components/peripherals.js"></script>
  <script src="/ui-components/button.js"></script>
</html>
