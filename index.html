<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="UTF-8"
    />
    <link rel="stylesheet" href="/styles/shared-style.css" />
    <title>Peripherals</title>
  </head>

  <body>
    <div class="headerBar">
      <h1 id="opened-device">Peripherals List</h1>
    </div>
    <div class="form-row">
      <div class="card-form">
        <div class="dropdown">
          <label class="dropdown-title">Select preferred color</label>
          <div class="dropdown-content">
            <div class="dropdown-elements form-row">
              <label for="background-color-picker">Background color:</label>
              <input
                type="color"
                name="background-color-picker"
                id="background-color-picker"
              />
            </div>
            <div class="dropdown-elements form-row">
              <label for="buttons-color-picker">Buttons color:</label>
              <input
                type="color"
                name="buttons-color-picker"
                id="buttons-color-picker"
              />
            </div>
            <div class="dropdown-elements form-row">
              <label for="peripherals-control-color-picker"
                >Peripherals control color:</label
              >
              <input
                type="color"
                name="peripherals-control-color-picker"
                id="peripherals-control-color-picker"
              />
            </div>
          </div>
        </div>
      </div>
      <input
        type="button"
        class="button"
        value="Change Theme"
        id="toggle-theme-button"
      />
    </div>
    <section class="card" id="container">
      <custom-peripherals></custom-peripherals>
    </section>
  </body>
  <script type="module" src="/indexController.js"></script>
  <script type="module" src="/ui-components/peripherals.js"></script>
</html>
