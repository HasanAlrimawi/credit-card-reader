<!DOCTYPE html>
<html>

<head>
    <title>
        Credit-Card Reader
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="headerBar">
        <h1>Credit-Cards Reader</h1>
    </div>
    <section class="viewer" id="hello">
        <div class="transaction">
            <div class="flexRowBig">
                <div class="flexRowSmall">
                    <span class="subTitle">First Name</span>
                    <input type="text" name="cardHolderName" id="firstName"></input>
                </div>
                <div class="flexRowSmall">
                    <span class="subTitle">Middle Name</span>
                    <input type="text" name="cardHolderName" id="middleName"></input>
                </div>
                <div class="flexRowSmall">
                    <span class="subTitle">Last Name</span>
                    <input type="text" name="cardHolderName" id="lastName"></input>
                </div>
            </div>
            <div class="flexRowBig">
                <div class="flexRowSmall">
                    <span class="subTitle">Account Number</span>
                    <input type="text" name="cardDetails" id="accountNumber"></input>
                </div>
                <div class="flexRowSmall">
                    <span class="subTitle">Expiration Date</span>
                    <input type="text" name="cardDetails" id="expirationDate"></input>
                </div>
            </div>

            <div class="flexRowBig">
                <div class="flexRowSmall">
                    <span class="subTitle">CCN/CVV</span>
                    <input type="text" name="cardDetails" id="CCN"></input>
                </div>
                <div class="flexRowSmall">
                    <span class="subTitle">Country Code</span>
                    <input type="text" name="cardDetails" id="countryCode"></input>
                </div>
            </div>
            <button class="button" onclick="readCard()">Read Card</button>
        </div>
    </section>
    <script src="model.js"></script>
    <script src="communicator.js"></script>
    <script src="main.js"></script>
</body>

</html>
